name: Sync Flomo to Blog

on:
  # 每天北京时间 8:00 (UTC 0:00) 运行
  schedule:
    - cron: '0 0 * * *'
  # 支持手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync Flomo Notes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run sync script
        env:
          FLOMO_TOKEN: ${{ secrets.FLOMO_TOKEN }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
        run: |
          cd "${{ github.workspace }}"
          python scripts/sync_flomo_to_blog.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add content/posts/ .flomo_sync_state.json
          if git diff --staged --quiet; then
            echo "没有新的笔记需要提交"
          else
            git commit -m "sync: 从 Flomo 同步笔记 $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
