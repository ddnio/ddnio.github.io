# Flomo 同步配置文件
# 用于控制哪些笔记会被同步到博客

# 要同步的标签列表（任意一个标签匹配即同步）
tags:
  - 胡思乱想

# 阿里云 OSS 配置
# 敏感信息（AccessKeyId、AccessKeySecret）从环境变量读取
oss:
  # OSS endpoint (区域)
  endpoint: oss-cn-shenzhen.aliyuncs.com
  # bucket 名称
  bucket: ddnio-blog
  # 图片存储前缀（可选）
  prefix: flomo/

# 同步配置
sync:
  # 每次查询多少天以内的笔记（默认 30 天）
  days_to_sync: 30
  # 每次最多同步的笔记数（可选，默认不限制）
  max_memos_per_run: 50
  # 博客文章目录（相对于项目根目录）
  posts_dir: content/posts
